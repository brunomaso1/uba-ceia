
<article>
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <input type="file" (change)="onFileSelected($event)" #fileUpload style="display: none"
                accept=".jgw, .txt" />
            <button matButton="elevated" (click)="fileUpload.click()">Subir JGW</button>
        </mat-card-header>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="field">
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.field}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        <!-- </mat-card-content> -->
    </mat-card>
</article>
